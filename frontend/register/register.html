<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-color">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img src="../imgs/logo.png" alt="logo" width="50" height="50">
                    <a class="navbar-brand ml-auto" href="#">Flex&Fitness</a> <!-- Aplicar la clase ml-auto para mover a la izquierda -->
                </div>
            </div>
        </nav>

        <!-- Contenedor de Registro -->
        <div class="container">
            <div class="formulario">
                <h2>Registro</h2>
                <form method="post">
                    <div class="nombre">
                        <input type="text" required>
                        <label>Nombre</label>
                    </div>
                    <div class="apellido">
                        <input type="text" required>
                        <label>Apellido</label>
                    </div>
                    <div class="password">
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="conf-password">
                        <input type="password" required>
                        <label>Confirmar contraseña</label>
                    </div>
                    <input type="submit" value="Registrarse">
                    <div class="register">
                        Ya tengo una cuenta <a class="btn" href="../login/login.html">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
