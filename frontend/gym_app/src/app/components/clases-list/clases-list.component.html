 

<div class="container ">
  <div class="row">
    <div class="col">
      <h2>Class List</h2>
      <table class="table">
        <thead>
        <tr>
          <th class="text-center">Tipo</th>
          <th class="text-center">Acciones</th>

        </tr>
        </thead>
        <tbody *ngFor="let clase of clases">
        <tr *ngIf="clase.id_clase != editingClaseId">

          <td>{{ clase.tipo }}</td>
          <td>
            <button class="btn btn-primary ms-5 text-center" (click)="editclases(clase.id_clase)">Editar</button>

            <button class="btn btn-danger ms-5 text-center" (click)="deleteclases(clase.id_clase)">Eliminar</button>
          </td>

        </tr>
        <tr *ngIf="editingClaseId == clase.id_clase">
          <td colspan="4">
            <div class="card">
              <div class="card-header">
                Editar clase
              </div>
              <div class="card-body">
                <form #userForm="ngForm" (ngSubmit)="(saveclases)">
                  <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="clase.tipo">
                  </div>

                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancelar</button>
                </form>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
