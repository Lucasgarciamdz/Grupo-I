<button class="btn" [ngClass]="{'btn-primary': !isToken, 'btn-danger': isToken}" *ngIf="!isToken" routerLink="/login">
    <i class="fa-solid fa-user"></i> Iniciar Sesión
</button>
<button class="btn" [ngClass]="{'btn-primary': !isToken, 'btn-danger': isToken}" *ngIf="isToken" (click)="cerrarSesion()">
    <i class="fa-solid fa-user"></i> Cerrar Sesión
</button>
