<div class="card-container">
  <div class="card" *ngFor="let clase of items">
    <img [src]="clase.image" class="img-fluid" alt="...">
    <div class="card-img-overlay">
      <div class="card-body text-white">
        <h5 class="card-title">{{ clase.title }}</h5>
        <p class="card-text">{{ clase.description }}</p>
        <a routerLink="/views/class" class="btn">{{ clase.buttonText }}</a>
      </div>
    </div>
    <div class="card-body">
      <div *ngFor="let planificacion of planificaciones">
        <p>{{ planificacion.id_planificacion }} - {{ planificacion.objetivo }}</p>
      </div>
    </div>
  </div>
</div>
