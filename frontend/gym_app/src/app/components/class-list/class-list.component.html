<div class="class-list">
  <h2>Class List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre de la Clase</th>
        <th>Cantidad de Alumnos</th>
        <th>Profesor a Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let class of classes">
        <td>{{ class.className }}</td>
        <td>{{ class.numberOfStudents }}</td>
        <td>{{ class.professor }}</td>
      </tr>
    </tbody>
  </table>
</div>
