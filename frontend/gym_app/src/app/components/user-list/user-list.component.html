<div class="user-list">
  <h2>User List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre y Apellido</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.nombre }}</td>
        <td>{{ user.rol }}</td>
        <td>{{ user.edad }}</td>

      </tr>
    </tbody>
  </table>
</div>
