<div class="button-group">
  <h2>My students</h2>
  <div class="button-scroll">
    <button class="button" *ngFor="let student of students" [routerLink]="['/profile', student.id]">{{ student.name }}</button>  
  </div>

<div class="button-group">
  <h2>My classes</h2>
  <div class="button-scroll">
    <button class="button" *ngFor="let clase of classes" [routerLink]="['/views/class', clase.id]">{{ clase.name }}</button>
  </div>
</div>
