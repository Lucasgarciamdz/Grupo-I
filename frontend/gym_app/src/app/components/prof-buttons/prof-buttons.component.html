<div class="welcome-header">
  <h1>Welcome back profesor!</h1>
</div>

<div class="button-container">
  <div class="button-group">
    <h2>My students</h2>
    <button class="button" *ngFor="let student of students">{{ student }}</button>
  </div>

  <div class="button-group">
    <h2>My classes</h2>
    <button class="button" *ngFor="let class of classes">{{ class }}</button>
  </div>
</div>
