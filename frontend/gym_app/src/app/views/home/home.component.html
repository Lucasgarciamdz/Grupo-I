<app-navbar></app-navbar>
<h1 style="text-align: center; width: 100%; padding-top: 40px;">Ready to workout?</h1>

<!-- search-bar -->
<div class="container">
    <div class="row">
      <div class="col-12 text-center mt-3 mb-3">
        <div class="form">
            <input
                type="text"
                class="form-control form-input"
                placeholder="Search anything..."
                [(ngModel)]="searchText"
            />
            <span class="left-pan" *ngIf="!filterApplied && !getAll" (click)="applyFilter()"><i class="fa-solid fa-magnifying-glass"></i></span>
            <div class="button-container">
                <button class="btn btn-clear" [style.visibility]="(filterApplied || getAll) ? 'visible' : 'hidden'" (click)="clearFilter()">Clear</button>
                <button class="btn btn-clear" [style.visibility]="(!getAll && !filterApplied) ? 'visible' : 'hidden'" (click)="getAllClasses()">Show all</button>
            </div>
        </div>
      </div>
    </div>
</div>

<div class="container">
    <app-responsive-workouts-cards *ngIf="!getAll && !filterApplied" [title]="'Most popular'" [items]="workoutItemsPopulares"></app-responsive-workouts-cards>
    <app-responsive-workouts-cards *ngIf="!getAll && !filterApplied" [title]="'Most intense'" [items]="workoutItemsIntensas"></app-responsive-workouts-cards>
    <app-responsive-workouts-cards *ngIf="getAll" [title]="'All'" [items]="workoutItems"></app-responsive-workouts-cards>
    <app-responsive-workouts-cards *ngIf="filterApplied" [title]="'Search results'" [items]="workoutItemsFiltered"></app-responsive-workouts-cards>
</div>

<div *ngIf="isToken">
    <app-navbar-responsive></app-navbar-responsive>
</div>
