<app-title></app-title>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="formulario mt-5">
                <h2 class="text-center">Registro</h2>
                <form method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-primary" value="Registrarse">
                    </div>
                    <div class="text-center">
                        Ya tengo una cuenta <a href="../views/signin/signin.component.html">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery for password toggle functionality -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    // Password toggle functionality
    $("#togglePassword").click(function () {
        const passwordInput = $("#contrasena");
        passwordInput.attr("type", passwordInput.attr("type") === "password" ? "text" : "password");
    });

    $("#toggleConfirmPassword").click(function () {
        const confirmPasswordInput = $("#confirmar-contrasena");
        confirmPasswordInput.attr("type", confirmPasswordInput.attr("type") === "password" ? "text" : "password");
    });
</script>
