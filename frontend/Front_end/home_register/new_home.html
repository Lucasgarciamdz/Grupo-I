<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex&Fitness Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Flex&Fitness
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Título -->
    <div class="container text-center">
        <h1>¿Ready to workout?</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                    <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de Tarjetas -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img src="./imgs/clases_img/clase1.jpg" card="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Clase 1</h5>
                        <p class="card-text">Descripción general</p>
                        <a href="#" class="btn btn-primary">Ver clase</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="./imgs/clases_img/clase2.jpg" card="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Clase 2</h5>
                        <p class="card-text">Descripción general</p>
                        <a href="#" class="btn btn-primary">Ver clase</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="./imgs/clases_img/clase3.jpg" card="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Clase 3</h5>
                        <p class="card-text">Descripción general</p>
                        <a href="#" class="btn btn-primary">Ver clase</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de Navegación inferior -->
    <div class="container">
        <div class="row">
            <div class="col text-center">Casa</div>
            <div class="col text-center">Pesa</div>
            <div class="col text-center">Perfil</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
