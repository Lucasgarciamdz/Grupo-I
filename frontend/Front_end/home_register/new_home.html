<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flex&Fitness Home</title>
    <link rel="stylesheet" href="new_home.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-color">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="logo" width="50" height="50" />
                <a class="navbar-brand" href="#">Flex&Fitness</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Profesores
                        </a>
                        <ul class="dropdown-menu" style="left: auto">
                            <li><a class="dropdown-item" href="#">Prof.1</a></li>
                            <li><a class="dropdown-item" href="#">Prof.2</a></li>
                            <li><a class="dropdown-item" href="#">Prof.3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Clases
                        </a>
                        <ul class="dropdown-menu" style="left: auto">
                            <li><a class="dropdown-item" href="#">Musculacion</a></li>
                            <li><a class="dropdown-item" href="#">Pilates</a></li>
                            <li><a class="dropdown-item" href="#">Yoga</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- NAVBAR RESPONSIVE -->
    <div
        class="d-lg-none d-flex justify-content-center align-items-center navbar-responsive"
    >
        <a
            class="btn btn-outline-primary rounded-circle mx-2"
            href="../home_register/new_home.html"
        >
            <img src="home(1).png" alt="casa" />
        </a>
        <a
            class="btn btn-outline-primary rounded-circle mx-2"
            href="#"
        >
            <img src="logo.png" alt="mancuerna" />
        </a>
        <a
            class="btn btn-outline-primary rounded-circle mx-2"
            href="/frontend/Front_end/Users/perfil.html"
        >
            <img src="user.png" alt="user" />
        </a>
    </div>

    <!-- Título -->
    <div class="container text-center">
        <h1>¿Ready to workout?</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3 mb-3">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input
                        type="text"
                        class="form-control form-input"
                        placeholder="Search anything..."
                    />
                    <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center" style="border-radius: 30px;">
        <h2>Clases destacadas</h2>
        <div id="myCarousel" class="carousel slide col-lg-12 align-self-center" data-bs-ride="carousel" style="border-radius: 30px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="col-md-9">
                        <div class="card text-center" style="border-radius: 30px;">
                            <img
                                src="./imgs/clases_img/clase1.jpg"
                                class="card-img-top"
                                style="border-radius: 30px;"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">Clase 1</h5>
                                <p class="card-text">Descripción general</p>
                                <a href="#" class="btn btn-primary">Ver clase</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item align-items-center">
                    <div class="col-md-9">
                        <div class="card">
                            <img
                                src="./imgs/clases_img/clase2.jpg"
                                class="card-img-top"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">Clase 2</h5>
                                <p class="card-text">Descripción general</p>
                                <a href="#" class="btn btn-primary">Ver clase</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-9">
                        <div class="card">
                            <img
                                src="./imgs/clases_img/clase3.jpg"
                                class="card-img-top"
                                alt="..."
                            />
                            <div class="card-body">
                                <h5 class="card-title">Clase 3</h5>
                                <p class="card-text">Descripción general</p>
                                <a href="#" class="btn btn-primary">Ver clase</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
</body>
</html>
