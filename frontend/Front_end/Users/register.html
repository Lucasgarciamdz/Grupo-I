<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex&Fitness</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo.png" alt="logo">
        <h2 class="gym-name">Flex&Fitness</h2>
    </div>
    <nav>
        <a href="" class="nav-link">Home</a>
        <a href="" class="nav-link">Profesores</a>
        <a href="" class="nav-link">Clases</a>
    </nav>
  </header>
  <div class="container">
    <div class="formulario">
      <h2>Registro</h2>
      <form method="post">
      <div class="nombre">
        <input type="text" required>
        <label>Nombre</label>
      </div>
      <div class="apellido">
        <input type="text" required>
        <label>Apellido</label>
      </div>
      <div class="password">
        <input type="password" required>
        <label>Contraseña</label>
      </div>
      <div class="conf-password">
        <input type="password" required>
        <label>Confirmar contraseña</label>
      </div>
      <input type="submit" value="Iniciar sesion">
      <div class="register">
        Me quiero loguear <a class="btn" href="login.html">Log In</a>
      </div>
    </form>
  </div>
</body>
</html>
