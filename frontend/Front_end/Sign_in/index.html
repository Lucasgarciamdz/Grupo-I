<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sign-in">
    <div class="overlap-wrapper">
      <div class="overlap">
        <div class="logo">
          <img class="mancuerna" src="img/mancuerna-1.png" />
          <div class="flex-fitness">Flex &amp; Fitness</div>
        </div>
        <div class="text-wrapper">Welcome!</div>
        <div class="sign-in-buttons">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-3">
              <button class="button button-google">
                <div class="text-wrapper-2">Sign in with Google</div>
              </button>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-2">
              <button class="button button-facebook">
                <div class="text-wrapper-3">Sign in with Facebook</div>
              </button>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-3">
              <button class="button button-email">
                <div class="text-wrapper-4">Sign in with Email</div>
              </button>
            </div>
          </div>
        </div>
        <button class="button button-sign-in">
          <div class="text-wrapper-5">Sign In</div>
        </button>
        <button class="button button-sign-up">
          <div class="sign-up-here">
            <span class="span">You don't have an account? Sign up </span>
            <span class="text-wrapper-6">here</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
