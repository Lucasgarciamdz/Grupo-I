<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex&Fitness</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="navbar.css">

  <style>
    .bg-color {
      background-color: #1a4d6c6c;
    }
    .nav-item {
      margin-right: 25px; /* Ajusta el margen según tus preferencias */
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-color">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="logo" width="50" height="50">
      <a class="navbar-brand" href="#">Flex&Fitness</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profesores
          </a>
          <ul class="dropdown-menu" style="left: auto;">
            <li><a class="dropdown-item" href="#">Prof.1</a></li>
            <li><a class="dropdown-item" href="#">Prof.2</a></li>
            <li><a class="dropdown-item" href="#">Prof.3</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clases
          </a>
          <ul class="dropdown-menu" style="left: auto;">
            <li><a class="dropdown-item" href="#">Musculacion</a></li>
            <li><a class="dropdown-item" href="#">Pilates</a></li>
            <li><a class="dropdown-item" href="#">Yoga</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FRASE -->
<div class="container">
  <div class="frase">
    <h2>¿Ready to work out?</h2>
  </div>
  
  <!-- SEARCHBOX -->
  <form class="search-form">
    <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-secondary search-button" type="submit">Search</button>
  </form>
</div>

<!-- CARROUSEL -->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="#" class="d-block w-100" alt="..."> <!-- CLASES -->
    </div>
    <div class="carousel-item">
      <img src="#" class="d-block w-100" alt="..."> <!-- INSTALACIONES -->
    </div>
    <div class="carousel-item">
      <img src="#" class="d-block w-100" alt="..."> <!-- PROFESORES -->
    </div>
    <div class="carousel-item">
      <img src="#" class="d-block w-100" alt="..."> <!-- BENEFICIOS -->
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
