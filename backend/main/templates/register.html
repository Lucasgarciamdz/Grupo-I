<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        color: #001d62;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }
      .services {
        background-color: #3680f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }
      .services p {
        font-size: 18px;
        color: #fff;
        margin-bottom: 10px;
      }
      .services ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .services li {
        margin-bottom: 10px;
      }
      .services a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }
      .button {
        background-color: #94beff;
        border-radius: 5px;
        border: none;
        display: inline-block;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        margin-right: 10px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #001d62;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido {{usuario.nombre}} {{usuario.apellido}}!</h1>
      <p>Gracias por registrarte en nuestro sistema.</p>
      <div class="services">
        <p>Con nuestro servicio podrás:</p>
        <ul>
          <li><a>Ver tu planificación</a></li>
        </ul>
      </div>
      <a href="#" class="button">Iniciar sesión</a>
      <a href="#" class="button">Registrarse</a>
    </div>
  </body>
</html>
